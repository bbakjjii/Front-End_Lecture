<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_반복문.html</title>
    <link rel="stylesheet" href="./css06.css">
    <style>
        /* display:grid를 이용해 구구단을 멋있게 나오게 만들어보세요 */ 
        #grid-container {
            display: grid;
            grid-template-columns: 0.5fr repeat(9, 1fr);
            grid-template-rows: repeat(9, 50px);
        }

        #grid-container > div {
            border: dashed orange 3px;
            border-radius: 10px;
        }

        #grid-container > .gop {
            border-color: red;
        }

        #grid-container > .dan {
            border-color: green;
        }
    </style>
</head>
<body>

    <h3>자바스크립트에도 반복문이 있다</h3>

    <ul>
        <li>for문도 있다</li>
        <li>while문도 있다</li>
    </ul>

    <div id="grid-container"></div>

    <script>
        // QUIZ. 자바스크립트를 이용해 구구단을 생성해보세요 

        // 내가 푼 정답
        // const gugudan = document.getElementById('grid-container');
        // let i = 0;
        // let j = 0;
        // for (i = 2; i <= 9; i++){
        //         gugudan.innerHTML += '<div>' + i + '단' + '</div>';
        //     for (j= 1; j <= 9; j++){
        //        gugudan.innerHTML += '<div>' + i + 'x' + j + '=' + (i * j) + '</div>';
        //     }
        // }


        // 강사님 정답
        const gugudan = document.getElementById('grid-container');

        let dan = 2;
        let gop = 0;

        while (gop <= 9){
            if (gop === 0){
                gugudan.innerHTML += '<div></div>';
            } else {
                gugudan.innerHTML += `<div class="gop">x ${gop}</div>`;
            }
            ++gop;
        }

        while (dan <= 9){
            gop = 1;
            gugudan.innerHTML += `<div class="dan">${dan}단</div>`;
            while (gop <= 9) {
                gugudan.innerHTML += `<div>${dan} x ${gop} = ${dan*gop}</div>`;
                ++gop;
            }
            ++dan;
        }
    </script>    
</body>
</html>
