<body>
    

    <h3># 배열을 편하게 다룰 수 있는 메서드들</h3>

    <kdb>F12></kdb>를 눌러 확인하세요.

    <script>
        const coffees = ['Americano', 'Cafe Latte', 
          'Cafe Mocha', 'Green Tea Latte', 'Caramel Macchiato'];

          console.log(coffees);


          // join(sep) : 원하는 구문자(seperator)로 이어붙여 하나의 문자열로 만든다
          console.log(coffees.join('++++'));
          console.log(coffees.join('#'));

          const joinResult = coffees.join('###');

          // split(sep) : 원하는 구분자로 문자열을 잘라 배열로 만든다
          console.log(joinResult.split('###'));


          // push(item,...) : 배열의 맨 뒤에 값을 추가한다
          coffees.push('맥심모카골드');
          coffees.push('TOP', '칸타타', '레쓰비'); //한번에 여러개 추가도 가능
          console.log(coffees);

          // pop() : 맨 뒤의 값을 꺼내면서 삭제
          while (coffees.length !== 0) {
            console.log(coffees.pop());
            console.log('남은 Item: ', coffees);
          }

          coffees.push('TOP', '칸타타', '레쓰비', '조지아', '커피우유');

          // shift() : 배열의 모든 값을 왼쪽으로 이동시킨다 (맨 앞의 값은 사라진다)
          console.log('before shift : ', coffees);
          let item = coffees.shift();
          console.log('after shift : ', coffees);
          console.log('방금 꺼내진 것 : ', item);


          // unshift(item) : 맨 앞에 값을 추가한다
         for (i = 0; i < 10; ++i) {
            coffees.unshift(coffees.pop()); // 맨 뒤에 있는 것을 삭제하면서 맨 앞으로 넣어준다
            console.log(coffees);
         }

         
         const fruits = ['apple', 'dragon fruit', 'pine apple',
            'water melon', 'kiwi', 'banana'];
            
        // reverse() : 현재 배열을 뒤집는다
        fruits.reverse();
        console.log('after reverse: ', fruits);

        // sort() : 정렬
        fruits.sort();
        console.log('after sort: ', fruits);

        // sort(comparator) : 정렬 기준을 직접 설정, 
        //                    정렬 기준이 되는 함수를 직접 등록
        fruits.sort(function myComparator(a, b) {
            return b.localeCompare(a); // 자바로 치면 compareto 같은 의미를 지님
        });
        console.log('after sort2: ', fruits);

 // 연습문제1: 랜덤 숫자 1000개를 배열에 추가한 후 내림차순으로 정렬해보세요
        // Math.random()
        // 강사님 정답
        const numbers = [];
        for (i = 0; i < 5; ++i){
            numbers.push(parseInt(Math.random() * 3000)); // 0~3000 사이의 숫자
        }

        console.log('before: ' + numbers);
        
        // numbers.sort(); // 숫자를 문자(알파벳) 순으로 정렬해서 제대로 정렬되지 않음
        numbers.sort(function numberComparator(a, b) {
            /*
                1, 0, -1을 리턴해야 함. 오른쪽이 더 크면 위치를 바꿔라
                console.log(`${a} vs ${b} ? ${a - b}`);  // 비교 방법

                - 오름차순 하고 싶을 때
                    : 왼쪽에 있는게 더 크면 1을 리턴
                    : 오른쪽에 있는게 더 크면 -1을 리턴
                    : 두 값이 같으면 0을 리턴
                - 내림차순 하고 싶을 때는 반대로
            */
            return a - b;
        });

        console.log('after: ' + numbers);

    </script>
