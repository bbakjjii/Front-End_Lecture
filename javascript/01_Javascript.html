<body>

    <h3># Javascript</h3>

    <ul>
        <li>웹 점유율 100%인 프로그래밍 언어</li>
        <li>웹 브라우저가 해석하여 실행시키는 프로그래밍 언어</li>
    </ul>

    <h3># javascript 적용 방식 3가지</h3>

    <ul>
        <li onclick="sayHello('박민호');">inline : html 속성에 바로 추가하기</li>
        <li onclick="sayHello('김민호');">internal : 해당 페이지 내부에 추가하기</li>
        <li onclick="sayHello('이민호');">external : 외부 자바스크립트 파일에 추가하기</li>
    </ul>

    <script>
        // Javascript 영역 : 보통 body 맨 밑에 쓴다.
        /* 주석이 두 개 (자바랑 같음) */
        
        // Javascript의 이름에 Java가 들어가는 이유? : Java가 인기있어서 표절
        function sayHello(name) { // 함수 지정 : function, 매개변수 : name
            // Javascript에서는 ''도 되고 ""도 된다 (둘 다 문자열 리터럴)
            // HTML에서는 escape가 안되기 때문에 Javascript을 쓸 때는 ''를 써야 충돌이 일어나지 않는다.
            alert('Hello!! ' + name + "!");
        }

        // 웹 페이지 로딩 전에 바로 실행해버림
        alert('Hello, Javascript!');

        // 변수 선언 : 변수에 타입(int, string 등)이 없다
        score = 88;
    </script>

    <!-- 외부 Javascript 사용하기 (CSS link 태그 처럼 사용) -->
    <script src="./js01.js"></script>
    
</body>
</html>
