<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_이미지.html</title>
</head>
<body>

    <h3># 웹 페이지에 이미지 넣기</h3>
    <p>
        - src 속성 : 출력하고자 하는 이미지 경로<br>
        - alt 속성 : 해당 이미지에 대한 설명
            (이미지 출력 실패시 대신 출력되는 문구) <br>
        - width 속성 : 해당 이미지의 너비 조절 <br>
        - height 속성 : 해당 이미지의 높이 조절 <br>
        - alt 속성은 쓸모없어 보이더라도 Screen Reader 프로그램을 배려하여
         채워놓아야 한다 (웹 표준)<br>
    </p>

    <!-- 원본 사진 -->
    <img src="https://www.guntner.kr/globalassets/03-our-impact/01-case-studies/07-guadalajara-zoo-mexico/case-study_adelie-penguins-header_header_1200x1200px-kopie.jpg?w=1200" 
    alt="펭귄 그린 그림">

    <!-- 비율 조절하기 -->
    <img src="https://www.guntner.kr/globalassets/03-our-impact/01-case-studies/07-guadalajara-zoo-mexico/case-study_adelie-penguins-header_header_1200x1200px-kopie.jpg?w=1200" 
         alt="펭귄 그린 그림" width="500" height="100">
    
    <!-- 너비, 높이 둘 중 하나만 지정하면 알아서 비율을 맞춰준다 -->
    <img src="https://www.guntner.kr/globalassets/03-our-impact/01-case-studies/07-guadalajara-zoo-mexico/case-study_adelie-penguins-header_header_1200x1200px-kopie.jpg?w=1200" 
    alt="펭귄 그린 그림" width="500">

    <!-- 경로가 틀리거나 어떤 문제가 있을 때는 alt 속성값이 대신 나온다-->
    <!-- ★ 웹 표준(국룰) : alt값은 이미지 속성에서 반드시 채워줘야 한다★-->
    <!-- alt 속성 : 시각장애인을 위해 그림을 읽어줄 수 없기 때문에 대신 글을 읽어준다 -->
    <img src="https://www.guntner.krr/globalassets/03-our-impact/01-case-studies/07-guadalajara-zoo-mexico/case-study_adelie-penguins-header_header_1200x1200px-kopie.jpg?w=1200" 
         alt="펭귄 그린 그림" width="500">
    
</body>
</html>
