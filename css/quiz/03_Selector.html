<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./css03.css">
</head>
<body>

    <h1>CSS</h1>
    <h2>Selectors</h2>

    <table>
        <tr>
            <td rowspan="2">
                <div id="child-example">
                    a
                    <div>b
                        <div>
                            b
                        </div>
                    </div>
                </div>
            </td>
            <td>a &gt; b Child Combinator</td>
        </tr>
        <tr>
            <td>
                Select all <i>b</i> elements that are <br>
                directly inside of <i>a</i> elements.
            </td>
        </tr>


        <tr>
            <td rowspan="2">
                <div id="child-example2">
                    a
                    <div>
                        b
                        <div>
                            b
                        </div>
                    </div>
                </div>
            </td>
            <td>a b Descendent Combinator</td>
        </tr>
        <tr>
            <td>
                Select all <i>b</i> elements that are <br>
                anywhere inside of <i>a</i> elements.
            </td>
        </tr>


    </table>
</body>
</html>
